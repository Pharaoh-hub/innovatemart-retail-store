apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts
  namespace: innovatemart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: carts
  template:
    metadata:
      labels:
        app: carts
    spec:
      containers:
      - name: carts
        image: ghcr.io/aws-samples/retail-store-sample-carts:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: carts-service
  namespace: innovatemart
spec:
  selector:
    app: carts
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
